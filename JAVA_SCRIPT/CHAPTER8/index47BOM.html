<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
        .btn {
            margin: 4rem 35rem;
            padding: 1.4rem 2.2rem;
            background: rgb(48, 153, 194);
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
        }
        .container {
            height: 25vh;
            background-color: rgb(54, 229, 171);
        }
</style>
<body>
    
    <div class="container" onmouseenter="alert('conatiner ke mouse gya')">
        <button class="btn" onclick="alert('btn pe click hua')">clickMe</button>
    </div>



    
    <!-- JS -->
    <script>
        btn = document.getElementsByClassName('btn')[0]
        btn.onclick = msg = () =>{   //overrites the exsisting alert which is written above
            alert("Inside the btn YES")
        }  
    </script>
    
</body>
