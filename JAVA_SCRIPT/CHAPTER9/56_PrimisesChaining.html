        loadScript =(src)=>{
            return new Promise((resolve,reject)=>{
                let script = document.createElement('script');
                script.src = src;

                script.onload =()=>{
                    resolve(1);
                }
                script.onerror =()=> {
                    reject(0);
                }
                document.body.appendChild(script);
            })
        }
        prom = loadScript("https://cdn.jsdlivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js");
