      // Callbacks
      loadScript = (url, callback) => {
        let script = document.createElement("script");
        script.src = url;

        script.onload = () => {
          callback(null, url);
        };
        script.onerror = () => {
          callback(new Error("error Occurs__ "), url);
        };

        document.body.appendChild(script);
      };
